<button (click)="logout()">Logout</button>
<h2>Tasks</h2>
<input [(ngModel)]="newTaskTitle" placeholder="Title" />
<input [(ngModel)]="newTaskDescription" placeholder="Discription" />
<!-- <input [(ngModel)]="newTaskAssigned" placeholder="New Task" /> -->
<button (click)="addTask()">Add Task</button>

<ul>
  <li *ngFor="let task of tasks">
    <select name="status" id="status" [(ngModel)]="task.status" (change)="updateTask(task)">
      <option value="NOT ASSIGNED">NOT ASSIGNED</option>
      <option value="IN PROGRESS">IN PROGRESS</option>
      <option value="COMPLETED">COMPLETED</option>
    </select>
    <!-- <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTask(task)" /> -->
    {{ task.title }}{{ task.description }} {{task.assignedTo}}
    <button (click)="deleteTask(task._id)">Delete</button>
  </li>
</ul>
